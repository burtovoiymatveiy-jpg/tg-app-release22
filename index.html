<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f2f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { text-align: center; padding: 10px 0; }
        .header h2 { margin: 0; font-size: 22px; background: linear-gradient(45deg, var(--link-color), #8e44ad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .card {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Urgent Switch */
        .urgent-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 15px;
            padding: 12px 16px;
            transition: 0.3s;
        }
        .urgent-active { background: rgba(231, 76, 60, 0.2); border-color: #e74c3c; box-shadow: 0 0 10px rgba(231,76,60,0.2); }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #e74c3c; }
        input:checked + .slider:before { transform: translateX(20px); }

        select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--hint-color);
            background: var(--bg-color); color: var(--text-color); font-size: 16px; appearance: none;
        }

        .btn {
            padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700;
            cursor: pointer; width: 100%; transition: transform 0.1s, opacity 0.2s;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--button-color); color: var(--button-text); }
        .btn-secondary { background: #31b545; color: #fff; }
        .btn-outline { background: transparent; color: var(--link-color); border: 1px solid var(--link-color); padding: 10px; font-size: 14px; }

        .status-msg { text-align: center; font-size: 12px; color: #31b545; display: none; margin-top: -10px; }
        
        #preview-text { font-size: 13px; color: var(--hint-color); border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <script>
